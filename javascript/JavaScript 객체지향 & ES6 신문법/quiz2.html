function 글자세기(단어){
  let 사전 = {}
  let 단어들 = [...단어] // ['a', 'a', 'c', 'b', 'b', 'b']

    if(사전[a] > 0){
      사전[a]++;
    } else {

    }
  })
  console.log(사전)
}
