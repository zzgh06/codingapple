<script>
  class 부모{

  }
  부모.prototype.name = 'Park';

  let 오브젝트 = new 부모();

  // 그냥 for 반복문
  // forEach() 반복문(array전용)

  // for in 반복문(Object 전용)
  // 1. enumerable한 것만 반복해줍니다(셀 수 있는지 여부)
  // 2. 부모의 prototype도 반복해줍니다. 근데 부모 prototype까지 반복할 일은 잘 없음
  // 3. Object 자료형에만 씁니다
  for (const key in 오브젝트) {
    if (오브젝트.hasOwnProperty(key)){
      console.log(오브젝트[key])
    }
    
  }

  // for Of 반복문(iterable 전용)
  // Array, 문자, arguments, NodeList, Map, Set
  let 어레이 = [2,3,4,5];

  for (const 자료 of 어레이) {
    console.log(자료) // 2, 3, 4, 5
  }
</script>
