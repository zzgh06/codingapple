<div></div>

<script>
  /* 
  this 는 함수를 호출한 객체이다
  1. 그냥 쓰거나 일반 함수 안에서 쓰면 {window} == window.함수() :기본 함수들 수납공간
  2. **오브젝트 내 함수 안에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함**
  
  그냥 쓰거나 일반 함수 안에서 쓰면 window object에 담기는 이유는 함수나 변수를
  전역공간에서 만들면 {window}에 보관하기 때문이다
  window <- global object
  window : {
    함수(){
      console.log(this)
    }
  }
  
  */ 
  console.log(this) // result : window object

  function 함수(){
    console.log(this); // result : window object
  }
  함수()

  let 오브젝트1 = {
    data : 'kim',
    함수 : function(){
      console.log(this);
    }
  }

  오브젝트1.함수(); // result : {data:'kim', 함수 : f}

  var 오브젝트2 = {
    data : {
      함수 : () => {
        console.log(this); // 신문법 Arrow Function 특징
      }                    // 내부의 this 값을 변화시키지 않고 this 값을 함수 밖에 있던거(부모 혹은 상위요소) 그대로 사옹
    }
  }
  
  오브젝트2.data.함수(); // result : window object

</script>
