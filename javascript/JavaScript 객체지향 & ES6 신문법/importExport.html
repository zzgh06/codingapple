<script></script>

<script type="module">
  // ES6 : import/export
  // 장점 : 경로의 모든 것이 아니라 필요한 것만 골라서 가져올 수 있음
  // 참고 : export 키워드는 변수/함수 선언 왼쪽에 써도 됩니다.

  // export default 를 쓰면 import 할때 이름 바꿔도 됩니다
  // import 가져올거(작명가능) from '경로'
  // export default 내보낼거
  // import 변수 from '/library.js'
  // console.log(변수)

  // import {가져올것들} from '경로'
  // export {내보낼것들}
  // 여러개 import 해올때, 변수명을 작명하지 않고 정확하게 '변수/함수 등과 동일'해야함
  
  // import 변수 from '/library.js'
  // import {a, b} from '/library.js'
  // console.log(a) // 10
  // console.log(b) // 20

  // export 와 export default 동시 사용
  // export 한 거는 import {a, b} from '/library.js' 와 같이 중괄호 사용해서
  // export default 한 거는 import 작명 from '/library.js' 와 같이 작명된 걸로 구분
  // 동시에 불러오는 거는 작명하는 것이 왼쪽으로 중괄호가 오른쪽에
  // import 작명, {a,b} from '/library.js';

  // 변수명이 마음에 안들면 새로 짓자
  // import {변수 as 새변수명} from '경로';
  // import {a as 새변수} from '/library.js';
  // console.log(새변수)

  // 모든걸 다 import 해오는 * 기호
  // import * as 변수들명 from '경로';
  // 대신 export default한거는 따로 왼쪽에 적어줘야 한다
  import c, * as 별명 from '/library.js';
  console.log(별명.a)
  console.log(c)

</script>
